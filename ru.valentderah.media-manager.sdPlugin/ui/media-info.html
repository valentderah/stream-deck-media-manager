<!doctype html>
<head lang="en-gb">
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>
<html>
    <body>
        <sdpi-item label="Image Mode">
            <sdpi-select setting="position" default="none">
                <option value="none">Full</option>
                <option value="top-left">Top Left (2x2)</option>
                <option value="top-right">Top Right (2x2)</option>
                <option value="bottom-left">Bottom Left (2x2)</option>
                <option value="bottom-right">Bottom Right (2x2)</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="Action on Click">
            <sdpi-select setting="action" default="toggle">
                <option value="toggle">Play/Pause</option>
                <option value="next">Next Track</option>
                <option value="previous">Previous Track</option>
                <option value="none">None</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="Text Display">
            <sdpi-select setting="textDisplayMode" default="both">
                <option value="both">Artist and Title</option>
                <option value="artists">Artist Only</option>
                <option value="title">Title Only</option>
                <option value="none">None</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="Enable Marquee">
            <sdpi-checkbox setting="enableMarquee" default="true"></sdpi-checkbox>
        </sdpi-item>
    </body>
</html>
